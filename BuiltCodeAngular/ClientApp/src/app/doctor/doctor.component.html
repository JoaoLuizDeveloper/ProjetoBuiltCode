
<div>
  <h1>Doctors List</h1>
  
  <div class="row">
    <a class="btn btn-success text-white" href="/">Back To Home</a>&nbsp;&nbsp;
  </div>
</div>

<div class="p-4" style="border-radius:20px;">  
  <div style="background-color:#cde8e2" class="p-3 rounded">
    <div data-ng-controller="doctorControllerRead">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <strong>{{erro}}</strong>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover" style="width:100%;color:black;">
                  <tr>
                    <td>Name</td>
                    <td>CRM</td>
                    <td>CRM-UF</td>
                    <td>Date</td>
                    <td>Actions</td>
                  </tr>
                  <tr *ngFor="let doctor of doctors">
                    <td>{{doctor.name}}</td>
                    <td>{{doctor.crm}}</td>
                    <td>{{doctor.crmuf}}</td>
                    <td>{{doctor.dateCreated | date: 'dd/MM/yyyy'}}</td>
                    <td>
                      <a (click)="edit(doctor)" class='btn btn-success text-white' style='cursor:pointer;'> <i class='far fa-edit'></i></a>
                      &nbsp;
                      <a (click)="delete(doctor)" class='btn btn-danger text-white' style='cursor:pointer;'> <i class='far fa-trash-alt'></i></a>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create and Update-->

<section id="secForm">
  <div class="card add-doctor">
    <h5 class="card-header">{{ formLabel }}</h5>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <input type="hidden" formControlName="patientId" value="" />
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" required class="form-control" placeholder="Type the name of Doctor">
        </div>

        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select class="form-control" name="tipo" id="tipo" formControlName="tipo">
            <option value="1">Pessoa física</option>
            <option value="2">Pessoa jurídica</option>
          </select>
        </div>

        <div class="form-group">
          <label for="crm">CRM</label>
          <input type="text" formControlName="crm" required class="form-control" placeholder="Type the CRM">

        </div>

        <div class="form-group">
          <label for="crmuf">CRM-UF</label>
          <input type="text" formControlName="crmuf" required class="form-control" placeholder="Type the CRM-UF">

        </div>
        <button type="submit" class="btn btn-primary btn-add-doctor" [disabled]="!form.valid">Salvar</button>&nbsp;&nbsp;
        <button type="reset" class="btn btn-secondary btn-add-doctor" (click)="cancel()">Cancelar</button>
      </form>
    </div>
  </div>

</section>
