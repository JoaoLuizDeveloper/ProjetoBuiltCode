<!-- Create and Update-->
<div>
  <div class="row">
    <a class="btn btn-success text-white" [routerLink]="['/doctor']" [routerLinkActive]="['link-active']"> <i class="fa fa-angle-left" aria-hidden="true"></i> Back To Doctors List </a>
  </div>
</div>
<section id="secForm" style="border-radius:20px; padding-top: 20px">
  <div class="card add-doctor">
    <h5 class="card-header">{{ formLabel }}</h5>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <input type="hidden" formControlName="dateCreated" />
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" required class="form-control" placeholder="Type the name of Doctor">
        </div>

        <div class="form-group">
          <label for="crm">CRM</label>
          <input type="text" formControlName="crm" required class="form-control" id="crm" placeholder="Type the CRM" (focusout)="firstCrm($event)">
        </div>

        <div class="form-group">
          <label for="crmuf">CRM-UF</label>
          <input type="text" formControlName="crmuf" required class="form-control" id="crmuf" placeholder="Type the CRM-UF" (focusout)="secondCrm($event)">
        </div>

        <div class="form-group">
          <label for="crmfim">CRM-Fim</label>
          <input disabled type="text" id="crmfim" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-add-doctor" [disabled]="!form.valid">Save</button>&nbsp;&nbsp;
        <button type="reset" class="btn btn-secondary btn-add-doctor" (click)="cancel()">Clean Fields</button>
      </form>
    </div>
  </div>
</section>
