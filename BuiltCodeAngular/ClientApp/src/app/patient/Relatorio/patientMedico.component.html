
<div>
  <h1>List of Doctor Patients Report</h1>

  <div class="row">
    <a class="btn btn-success text-white" href="/">Back To Home</a>&nbsp;&nbsp;
    <a class="btn btn-primary text-white" [routerLink]="['/doctor']" [routerLinkActive]="['link-active']"> <i class="fa fa-angle-left" aria-hidden="true"></i> Back To Doctors List </a>
  </div>
</div>

<div class="p-4" style="border-radius:20px;">
  <div style="background-color:#cde8e2" class="p-3 rounded">
    <div data-ng-controller="doctorControllerRead">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <strong>{{erro}}</strong>
              <div class="form-group">
                <h3>Please Select the Doctor</h3>
                <select class="form-control" name="doctorId" id="doctorId" formControlName="doctorId" (change)="onChange($event.target.value)">
                  <option *ngFor="let doctor of doctors" value="{{doctor.id}}">{{doctor.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover" style="width:100%;color:black;">
                  <tr>
                    <td>Name</td>
                    <td>CPF</td>
                    <td>Birth Date</td>
                  </tr>
                  <tr *ngFor="let patient of patients">
                    <td>{{patient.name}}</td>
                    <td>{{patient.cpf}}</td>
                    <td>{{patient.birthDate | date: 'dd/MM/yyyy'}}</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
